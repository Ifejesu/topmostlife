<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white"></h1>
        <p class="text-white mt-0 mb-5"></p>
        <a href="" routerLinkActive="active" routerLink="/contributions" class="btn btn-info">All Contributions
          Record</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">New Contribution Record</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="contributionForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Search by Surname</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Name</label>
                    <span *ngIf="contributionForm.controls['name'].hasError('required')"
                      class="text-danger text-sm mr-2">
                      &nbsp; *This field is required</span>
                    <input type="text" class="form-control" placeholder="Search by Surname" [matAutocomplete]="auto" formControlName="name">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.surname}} {{option.other_names}} {{option.id}}
                      </mat-option>
                    </mat-autocomplete>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="account_id">Account No.</label>
                    <span *ngIf="contributionForm.controls['account_id'].hasError('required')"
                      class="text-danger text-sm mr-2">
                      &nbsp; *This field is required</span>
                    <input type="text" readonly class="form-control" formControlName="account_id">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Date </label>
                    <input type="text" class="form-control" formControlName="date" readonly>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Amount (&#8358;)</label>
                    <span *ngIf="contributionForm.controls['amount'].hasError('required')" class="text-danger text-sm mr-2">
                      &nbsp; *This field is required</span>
                    <input type="text" name="amount" placeholder="500" class="form-control" formControlName="amount">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <br><input type="submit" class="btn btn-primary">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
