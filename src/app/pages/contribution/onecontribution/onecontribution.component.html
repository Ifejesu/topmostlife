<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class=" text-white">Name: {{name}}</h1>
        <p class="text-white mt-0 mb-5">Account No.:&nbsp;{{account_no}}</p>
        <a href="" routerLinkActive="active" routerLink="/new-contribution" class="btn btn-info">Record New Contribution</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Contribution Records</h3>
        </div>
        <div class="card-body">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
          </mat-form-field>
        </div>
        <div class="example-container mat-elevation-z8">
          <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          </div>

          <div class="table-responsive example-table-container">
            <table class="table align-items-center table-flush" mat-table [dataSource]="dataSource" matSort
              matSortActive="date" matSortDisableClear matSortDirection="desc">
              <!-- ID Column -->
              <ng-container matColumnDef="date" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
              </ng-container>

              <!-- Amount Column -->
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          </div>
          <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
