<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col">
        <h1 class="display-2 text-white">Hello {{userName}}</h1>
        <p class="text-white mt-0 mb-5">This is your profile page. You can manage your profile here</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My Profile</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Personal Information</h6>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="name">Name</label>
                    <span *ngIf="userForm.controls['name'].hasError('required')" class="text-danger text-sm mr-2">
                      &nbsp; *This field is required</span>
                    <input id="name" formControlName="name" class="form-control form-control-alternative"
                      placeholder="Name" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="email">Email</label>
                    <span *ngIf="userForm.controls['email'].hasError('required')" class="text-danger text-sm mr-2">
                      &nbsp; *This field is required</span>
                    <input id="email" formControlName="email" class="form-control form-control-alternative" placeholder="Email" type="text">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="password">Password</label>
                    <span *ngIf="userForm.controls['password'].hasError('required')" class="text-danger text-sm mr-2">
                      &nbsp; *This field is required</span>
                    <input id="password" formControlName="password" class="form-control form-control-alternative" placeholder="Password"
                      type="password">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label" for="cPassword">Confirm Password</label>
                    <span *ngIf="userForm.hasError('notSame')" class="text-danger text-sm mr-2">
                      &nbsp; *Passwords do not match</span>
                    <input id="cPassword" formControlName="cPassword" class="form-control form-control-alternative" placeholder="Confirm Password"
                      type="password">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <br><button type="submit" class="btn btn-primary my-4">Update Profile</button>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                  </div>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
