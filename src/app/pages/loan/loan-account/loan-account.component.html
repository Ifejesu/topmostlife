<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white"></h1>
        <p class="text-white mt-0 mb-5"></p>
        <a href="" routerLinkActive="active" routerLink="/new-loan-account" class="btn btn-info">New Loan Account</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Tables of All Loan Account</h3>
        </div>
        <div class="card-body">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
          </mat-form-field>
        </div>
        <div class="example-container mat-elevation-z8">
          <div class="example-loading-shade" *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          </div>

          <div class="table-responsive example-table-container">
            <table class="table align-items-center table-flush" mat-table [dataSource]="dataSource" matSort
              matSortActive="id" matSortDisableClear matSortDirection="asc">
              <!-- ID Column -->
              <ng-container matColumnDef="id" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Loan ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>

              <!-- Account Type Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>

              <!-- Surname Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
              </ng-container>

              <!-- Other Names Column -->
              <ng-container matColumnDef="approvedLoanAmount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Loan Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.approvedLoanAmount}} </td>
              </ng-container>

              <!-- Amount Column -->
              <ng-container matColumnDef="instalmentAmount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Instalment Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.instalmentAmount}} </td>
              </ng-container>

              <!-- Created Column -->
              <ng-container matColumnDef="created">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Loan Date </th>
                <td mat-cell *matCellDef="let row"> {{row.created}} </td>
              </ng-container>

              <!-- Star Column -->
              <ng-container matColumnDef="star" stickyEnd>
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                  <a href="" href="" routerLinkActive="active" [routerLink]="['/loan-account', row.id]" mat-icon-button class="nav-link">
                    <mat-icon>open_in_new</mat-icon>
                  </a>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
          </div>
          <mat-paginator [length]="resultsLength" [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons>
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
